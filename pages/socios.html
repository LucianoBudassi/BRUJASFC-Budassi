            <section class="socios">
                <form  action="" method="get" enctype=""></form>

                <input type="email" name="Email" id="Email" placeholder="Correro electronico">
                <input type="text" name="Direccion" id="Direccion" placeholder="Direccion">
                <input type="text" name="Barrio" id="Barrio" placeholder="Barrio">
                <input type="text" name="Localidad" id="Localidad" placeholder="Localidad">
