<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Contacto</title>
</head>
<body>
    <section class="principal">
        
        
        <div class="Logo">
            <img src="../imagenes/Brujas.jpg" alt="">
        </div>
        <nav class="conteiner"> 
            
            <ul class="Menu">
            
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="../pages/contacto.html">Contacto</a></li>
            <li><a href="../pages/socios.html">Socios</a></li>
            <li><a href="../pages/futbol.html">Futbol</a></li>
            <li><a href="../pages/multimedia.html">Multimedia</a></li>
        
            </ul>
    
        </nav>
    </section>
    
    <main class="contacto">
        <h1 class="contacto--tittle">Contactenos</h1>
        <section class="contacto--data">
            <label for="">Nombre</label>
            <input type="text" name="Nombre" id="Nombre" placeholder="Ingrese su nombre completo">
            <label for="">Correo electronico</label>
            <input type="email" name="Correo electronico" id="Correo electronico" placeholder="Ingrese su correo electronico">
            <label for="">Codigo de area</label>
            <input type="number" name="Codigo de area" id="Codigo de area" placeholder="Ingrese su codigo de area">
            <label for="">Telefono</label>
            <input type="number" name="Telefono" id="Telefono" placeholder="Ingrese su numero telefonico">
            <label for="">Consulta</label>
            <input type="text" name="Consulta" id="Consulta" placeholder="Escriba su consulta">
            <input class="contacto--button" type="submit" value="Enviar">
            <form action="" method="get" enctype="text/plain"></form>
        </section>
        
    </main>
   
       
   
    
    <footer class="pie">
        <ul>
            <li>Instragram</li>
            <li>Twitter</li>
            <li>Youtube</li>
            <li>Facebook</li>
        </ul>
    </footer>
</body>
